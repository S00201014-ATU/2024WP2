<div class="search-bar">
  <input type="text" placeholder="Search products..." [(ngModel)]="searchTerm" (keyup.enter)="filterProducts()" class="search-input">
  <button (click)="filterProducts()" class="search-button">Search</button>
</div>

<div *ngIf="filteredProducts.length === 0" class="no-results">
  No products match your search of "{{searchTerm}}".
</div>

<div class="product-container" *ngIf="filteredProducts.length > 0">
  <div *ngFor="let product of filteredProducts" class="product-card">
    <img [src]="product.imageUrl" alt="{{product.name}}" class="product-image" (click)="viewProductDetails(product._id)">
    <h2 class="product-name">{{product.name}}</h2>
    <p class="product-price">â‚¬{{product.price}}</p>
    <div class="button-group">
      <button class="edit-button" (click)="editProduct(product._id)">Edit</button>
      <button class="delete-button" (click)="deleteProduct(product._id)">Delete</button>
    </div>
  </div>
</div>
